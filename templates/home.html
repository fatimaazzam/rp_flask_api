<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PR Flask REST API</title>
</head>

<body>
    <h1>
        Hello, World!
    </h1>
    <ul>
        {% for person in people %}
        <h2>{{person.fname}} {{person.lname}}</h2>
            {% for note in person.notes %}
            <li>
                {{ note.content }}
            </li>
            {% endfor %}
        {% endfor %}
    </ul>
</body>

</html>
